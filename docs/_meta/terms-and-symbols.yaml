terminology:
  bilingual_required: true
  alias_policy:
    forbid_aliases:
      - "幺元"
      - "函子-态射混用"
      - "像域/值域混用"
    replace_with:
      "幺元": "单位元 (identity element)"
  glossary:
    set: { zh: "集合", en: "set" }
    element: { zh: "元素", en: "element" }
    subset: { zh: "子集", en: "subset" }
    function: { zh: "函数", en: "function" }
    domain: { zh: "定义域", en: "domain" }
    codomain: { zh: "上域/余域", en: "codomain" }
    image: { zh: "像", en: "image" }
    preimage: { zh: "原像", en: "preimage" }
    group: { zh: "群", en: "group" }
    subgroup: { zh: "子群", en: "subgroup" }
    normal_subgroup: { zh: "正规子群", en: "normal subgroup" }
    quotient_group: { zh: "商群", en: "quotient group" }
    homomorphism: { zh: "同态", en: "homomorphism" }
    ring: { zh: "环", en: "ring" }
    ideal: { zh: "理想", en: "ideal" }
    field: { zh: "域", en: "field" }
    module: { zh: "模", en: "module" }
    limit: { zh: "极限", en: "limit" }
    continuity: { zh: "连续性", en: "continuity" }
    derivative: { zh: "导数", en: "derivative" }
    integral: { zh: "积分", en: "integral" }

symbols:
  latex_inline: balanced-dollar
  preferred:
    complement: "A^c"
    subset_strict: "\\subsetneq"
    identity_element: "e"
    group_operation: "\\cdot"
    set_difference: "\\setminus"
    function_compose: "\\circ"
  discouraged:
    complement_alt: ["A'", "A^{\\complement}"]
    group_operation_alt: ["*", "+"]

numbering:
  scheme: "chapter.section.item"
  anchors:
    definition: "def-"
    theorem: "thm-"
    lemma: "lem-"
    proposition: "prop-"
    example: "ex-"
    exercise: "exer-"

linking:
  base: "docs/"
  validate_external: true

compliance:
  min_quality_score: 0.95
  max_issues_for_merge: 9
  fail_on_broken_links: true


