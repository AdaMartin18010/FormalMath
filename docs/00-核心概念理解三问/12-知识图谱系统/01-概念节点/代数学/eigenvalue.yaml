        description: "谱定理"
      - id: "jordan-form"
        description: "Jordan标准形"
      - id: "singular-value"
        description: "奇异值（非方阵）"
        
  # ===== 元数据层 =====
  metadata:
    difficulty: 2
    importance: 5
    prerequisites: ["linear-map", "determinant"]
    leads_to: ["spectral-theorem", "jordan-form", "quantum-mechanics"]
