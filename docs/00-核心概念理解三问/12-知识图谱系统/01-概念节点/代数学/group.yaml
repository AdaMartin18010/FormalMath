concept:
  id: "group"
  name:
    zh: "群"
    en: "Group"
  msc_codes: ["20-XX", "20Axx"]
  
  # ===== 定义层 =====
  definition:
    formal: |
      设 G 是非空集合，· 是 G 上的二元运算。
      (G, ·) 是群，当且仅当满足以下公理：
      
      (G1) 封闭性：∀a,b ∈ G, a·b ∈ G
      (G2) 结合律：∀a,b,c ∈ G, (a·b)·c = a·(b·c)
      (G3) 单位元：∃e ∈ G, ∀a ∈ G, e·a = a·e = a
      (G4) 逆元：∀a ∈ G, ∃a⁻¹ ∈ G, a·a⁻¹ = a⁻¹·a = e
      
    informal: |
      群是描述"对称性"的数学结构。想象一个正方形，
      它有8种对称操作（4次旋转+4次翻转）。这些操作：
      - 可以依次进行（封闭性+结合律）
      - 有"什么都不做"（单位元）
      - 每个操作都能撤销（逆元）
      这就形成了一个群（二面体群D₄）。
      
    lean: |
      -- Mathlib定义
      class Group (G : Type*) extends Monoid G, Inv G where
        mul_left_inv : ∀ a : G, a⁻¹ * a = 1
        
      -- 等价地
      class Group' (G : Type*) where
        mul : G → G → G
        one : G
        inv : G → G
        mul_assoc : ∀ a b c : G, mul (mul a b) c = mul a (mul b c)
        one_mul : ∀ a : G, mul one a = a
        mul_one : ∀ a : G, mul a one = a
        mul_left_inv : ∀ a : G, mul (inv a) a = one
        
  # ===== 直觉层 =====
  intuition:
    geometric: |
      【几何直觉】对称性的数学化
      - 群 = 物体的所有对称变换的集合
      - 群运算 = 对称变换的复合
      - 单位元 = 恒等变换（不动）
      - 逆元 = 逆变换（撤销）
      
      例：正n边形的对称群Dₙ包含n次旋转和n次反射
      
    algebraic: |
      【代数直觉】可逆运算的抽象
      - 群捕捉了"能做、能撤销"的运算本质
      - 整数加法：加3可以通过加-3撤销
      - 矩阵乘法：可逆矩阵乘法可逆
      - 群是最基本的"有逆运算"的代数结构
      
    physical: |
      【物理直觉】守恒定律的数学表达
      - Noether定理：对称性 ↔ 守恒量
      - 时间平移对称 → 能量守恒
      - 空间旋转对称 → 角动量守恒
      - 规范对称 → 电荷守恒
      
    categorical: |
      【范畴直觉】只有一个对象的群胚
      - 群 = 单对象范畴，其中所有态射可逆
      - 群同态 = 这类范畴间的函子
      - 群作用 = 从群到集合范畴的函子
      
  # ===== 表征层 =====
  representations:
    - type: "乘法表（Cayley表）"
      content: |
        有限群可用乘法表完全描述：
        
        Z₃ = {0,1,2}的加法表：
        ┌───┬───┬───┬───┐
        │ + │ 0 │ 1 │ 2 │
        ├───┼───┼───┼───┤
        │ 0 │ 0 │ 1 │ 2 │
        │ 1 │ 1 │ 2 │ 0 │
        │ 2 │ 2 │ 0 │ 1 │
        └───┴───┴───┴───┘
        
    - type: "生成元与关系（群表示）"
      content: |
        G = ⟨S | R⟩ 表示由生成元S和关系R确定的群
        
        例：二面体群 D₄ = ⟨r, s | r⁴ = s² = e, srs = r⁻¹⟩
        - r：90°旋转
        - s：翻转
        - 关系描述它们如何交互
        
    - type: "置换表示"
      content: |
        群作用于集合X诱导置换表示 G → Sym(X)
        
        Cayley定理：每个群都同构于某个置换群的子群
        G ↪ Sym(G)，g ↦ (x ↦ gx)
        
    - type: "Cayley图"
      content: |
        群的几何表示，顶点=群元素，边=生成元作用
        
        Z = ⟨1⟩ 的Cayley图：...—•—•—•—•—•—...
        
        D₃的Cayley图（生成元r,s）：三角形+反射
        
    - type: "矩阵表示"
      content: |
        群同态 ρ: G → GL(V)
        
        D₃在ℝ²上的表示：
        r ↦ [[cos(2π/3), -sin(2π/3)], 
             [sin(2π/3),  cos(2π/3)]]
        s ↦ [[1, 0], 
             [0, -1]]
             
  # ===== 例子层 =====
