        description: "极大理想是素理想"
      - id: "minimal-prime"
        description: "极小素理想"

    related_to:
      - id: "maximal-ideal"
        description: "极大理想 ⟹ 素理想"
      - id: "localization"
        description: "在素理想处局部化"
      - id: "spec"
        description: "素理想形成素理想谱"
      - id: "integral-domain"
        description: "R/p 是整环"

  # ===== 定理层 =====
  key_theorems:
    - id: "prime-ideal-characterization"
      statement: "多个等价条件判断素理想"
      importance: 5

    - id: "maximal-implies-prime"
      statement: "极大理想是素理想"
      importance: 4

    - id: "prime-ideal-correspondence"
      statement: "素理想在局部化下对应"
      importance: 5

    - id: "prime-ideal-decomposition"
      statement: "根理想是素理想的交"
      importance: 5

  # ===== 元数据层 =====
