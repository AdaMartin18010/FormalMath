concept:
  id: "vector-space"
  name:
    zh: "向量空间"
    en: "Vector Space"
  msc_codes: ["15A03"]
  
  # ===== 定义层 =====
  definition:
    formal: |
      设 F 是域。F 上的向量空间是四元组 (V, +, ·, F)，其中：
      1. (V, +) 是阿贝尔群
      2. 标量乘法 ·: F × V → V 满足：
         - 1·v = v
         - (ab)·v = a·(b·v)
         - a·(u + v) = a·u + a·v
         - (a + b)·v = a·v + b·v
      
    informal: |
      向量空间是"可以做加法和数乘"的对象集合。
      
      例如：
      - ℝ³：三维空间中的箭头
      - ℝⁿ：n元组
      - C([0,1])：连续函数
      - 矩阵空间
      
      向量可以加、可以伸缩，满足自然法则。
      
    lean: |
      -- Mathlib定义
      class Module (R : Type*) (M : Type*) [Semiring R] [AddCommMonoid M] where
        smul : R → M → M
        one_smul : ∀ x : M, smul 1 x = x
        mul_smul : ∀ r s : R, ∀ x : M, smul (r * s) x = smul r (smul s x)
        smul_add : ∀ r : R, ∀ x y : M, smul r (x + y) = smul r x + smul r y
        add_smul : ∀ r s : R, ∀ x : M, smul (r + s) x = smul r x + smul s x
        
  # ===== 直觉层 =====
  intuition:
    geometric: |
      【几何直觉】空间中的箭头
      - 向量 = 有方向的量
      - 加法 = 首尾相连
      - 数乘 = 拉伸/压缩
      
    algebraic: |
      【代数直觉】模的特例
      - 向量空间是域上的模
      - 有基和维数
      - 线性组合概念
      
    categorical: |
      【范畴直觉】
      - Vect_F 是阿贝尔范畴
      - 有限维空间半单
      - Hom空间也是向量空间
      
  # ===== 表征层 =====
  representations:
    - type: "几何图示"
      content: |
        ℝ²中的向量：
        
           y│
            │    ↗ v
            │   ╱
            │  ╱
            │ ╱
            └─────────→ x
            
        v = (v₁, v₂)
        
    - type: "坐标表示"
      content: |
        基 {e₁, e₂, ..., eₙ} 下：
        v = Σ vᵢeᵢ = (v₁, v₂, ..., vₙ)
        
  # ===== 例子层 =====
  examples:
    finite_dimensional:
      - name: "ℝⁿ"
        field: "ℝ"
        dimension: "n"
        basis: "{e₁, ..., eₙ}"
        
      - name: "ℂⁿ"
        field: "ℂ"
        dimension: "n"
        
      - name: "多项式空间 Pₙ"
        field: "ℝ或ℂ"
        dimension: "n+1"
        basis: "{1, x, x², ..., xⁿ}"
        
      - name: "矩阵空间 M_{m×n}"
        field: "F"
        dimension: "m·n"
        
    infinite_dimensional:
      - name: "多项式空间 P"
        field: "ℝ"
        dimension: "∞"
        basis: "{1, x, x², ...}"
        
      - name: "连续函数 C([0,1])"
        field: "ℝ"
        dimension: "∞"
        
      - name: "ℓ²序列空间"
        field: "ℝ或ℂ"
        property: "Hilbert空间"
        
  # ===== 关系层 =====
  relations:
