concept:
  id: "connectedness"
  name:
    zh: "连通性"
    en: "Connectedness"
  msc_codes: ["54D05"]
  
  # ===== 定义层 =====
  definition:
    formal: |
      【连通空间】
      拓扑空间 X 是连通的，当且仅当：
      X 不能表示为两个非空开集的不交并。
      
      即：若 X = U ∪ V，U, V 开，U ∩ V = ∅，
      则 U = ∅ 或 V = ∅
      
      【等价刻画】
      - X 中唯一的既开又闭的集合是 ∅ 和 X
      - X 到离散两点空间 {0,1} 的连续函数是常值函数
      
      【道路连通】
      X 道路连通 ⟺ 任意两点可由连续道路连接
      
    informal: |
      连通空间是"一整块"的空间。
      
      想象橡皮泥：连通意味着不能把它掰成两块。
      
      或者想象地图上的陆地：同一块大陆是连通的，
      不同大陆之间不连通。
      
    lean: |
      -- Mathlib定义
      def IsConnected {X : Type*} [TopologicalSpace X] (s : Set X) : Prop :=
        s.Nonempty ∧ IsPreconnected s
        
      def IsPreconnected {X : Type*} [TopologicalSpace X] (s : Set X) : Prop :=
        ∀ u v : Set X, IsOpen u → IsOpen v → s ⊆ u ∪ v → 
          (s ∩ u).Nonempty → (s ∩ v).Nonempty → (s ∩ (u ∩ v)).Nonempty
          
      class ConnectedSpace (X : Type*) [TopologicalSpace X] : Prop where
        isPreconnected_univ : IsPreconnected (univ : Set X)
        
  # ===== 直觉层 =====
  intuition:
    geometric: |
      【几何直觉】"一整块"
      - 连通 = 不能分成分离的部分
      - 画一个图形：一笔能画完
      - 从任意一点可以到达任意另一点（通过连续移动）
      
    algebraic: |
      【代数直觉】没有非平凡分解
      - 连通空间上的连续函数到{0,1}是常值
      - 这是"没有切割点"的代数表述
      
    physical: |
      【物理直觉】
      - 相空间连通 = 系统可从任意状态演化到任意状态
      - 电路连通 = 电流可以流通
      
    categorical: |
      【范畴直觉】
      - 连通空间是Top范畴中的"不可分解对象"
      - π₀(X) = 连通分支集合
      - 对于道路连通：π₀(X)是点的等价类
      
  # ===== 表征层 =====
  representations:
    - type: "分离示意图"
      content: |
        连通 vs 不连通：
        
        连通：                不连通：
        ┌──────────┐          ┌────┐  ┌────┐
        │          │          │ U  │  │ V  │
        │    X     │          │    │  │    │
        │          │          └────┘  └────┘
        └──────────┘          X = U ⊔ V
        
        不能分成分离部分       可以分成分离部分
        
    - type: "道路连通图示"
      content: |
        道路连通：
        
        ┌──────────────┐
        │   x ─ ─ ─ y  │
        │    ╲     ╱   │
        │     ╲   ╱    │
        │      ╲ ╱     │
        │       z      │
        └──────────────┘
        
        任意两点间存在连续道路
        
    - type: "连通分支"
      content: |
        连通分支分解：
        
        X = C₁ ⊔ C₂ ⊔ C₃ ⊔ ...
        
        每个Cᵢ是极大连通子集
        不同连通分支之间没有路径连接
        
