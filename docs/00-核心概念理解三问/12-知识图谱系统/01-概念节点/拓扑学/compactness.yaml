concept:
  id: "compactness"
  name:
    zh: "紧致性"
    en: "Compactness"
  msc_codes: ["54D30"]
  
  # ===== 定义层 =====
  definition:
    formal: |
      【开覆盖定义】
      拓扑空间 X 是紧致的，当且仅当：
      X 的每个开覆盖都有有限子覆盖。
      
      即：若 {Uα}α∈I 满足 X = ⋃α Uα（每个Uα开），
      则存在有限集 F ⊆ I 使得 X = ⋃α∈F Uα
      
      【等价刻画（Hausdorff空间）】
      - 有限交性质：闭集族若两两有交，则全交非空
      - 序列紧：每个序列有收敛子列
      - 网紧：每个网有收敛子网
      
    informal: |
      紧致空间是"有限感"的空间。
      
      紧致 = "像有限集一样好"：
      - 有限集的每个覆盖显然有有限子覆盖
      - 紧致空间推广了这一性质到无限集
      
      直觉：紧致空间"不会跑到无穷远"
      
    lean: |
      -- Mathlib定义
      def IsCompact {X : Type*} [TopologicalSpace X] (s : Set X) : Prop :=
        ∀ {ι : Type*} {U : ι → Set X}, (∀ i, IsOpen (U i)) → 
          s ⊆ ⋃ i, U i → ∃ t : Finset ι, s ⊆ ⋃ i ∈ t, U i
          
      class CompactSpace (X : Type*) [TopologicalSpace X] : Prop where
        isCompact_univ : IsCompact (univ : Set X)
        
  # ===== 直觉层 =====
  intuition:
    geometric: |
      【几何直觉】有界且闭
      - ℝⁿ中：紧致 ⟺ 有界且闭（Heine-Borel）
      - 紧致集"不会逃到无穷"
      - 闭区间[a,b]是紧致的典型例子
      
    algebraic: |
      【代数直觉】有限性的推广
      - 紧致空间上的连续函数有界
      - 紧致空间的连续像是紧致的
      - 很多"有限世界"的结论在紧致世界成立
      
    physical: |
      【物理直觉】有限能量系统
      - 紧致相空间 → 系统有界
      - 量子力学：紧致空间上的算子有离散谱
      
    categorical: |
      【范畴直觉】紧对象
      - 紧致空间是Top范畴中的"紧对象"
      - 函子Hom(K,-)保持滤过余极限
      - 这是紧致性的抽象刻画
      
  # ===== 表征层 =====
  representations:
    - type: "有限子覆盖图示"
      content: |
        开覆盖与有限子覆盖：
        
        原覆盖（无限）：
        ┌─────────────────────────┐
        │ U₁∪U₂∪U₃∪U₄∪...        │
        │  ╭──╮╭──╮╭──╮╭──╮      │
        │  │  ││  ││  ││  │ ...  │
        │  ╰──╯╰──╯╰──╯╰──╯      │
        └─────────────────────────┘
        
        有限子覆盖：
        ┌─────────────────────────┐
        │ U₂ ∪ U₅ ∪ U₇           │
        │   ╭────╮╭────╮╭────╮   │
        │   │    ││    ││    │   │
        │   ╰────╯╰────╯╰────╯   │
        └─────────────────────────┘
        
    - type: "等价条件图谱"
      content: |
        紧致性等价条件（度量空间）：
        
                    开覆盖有限子覆盖
                          ↕
        完备+全有界 ← 序列紧 → 有界闭集(ℝⁿ)
                          ↕
                    有限交性质
                    
    - type: "保持性质图示"
      content: |
        紧致性的保持：
        
        紧致空间 K
            │
            │ 连续映射 f
            ↓
        紧致空间 f(K)
        
        紧致空间的闭子集紧致
        紧致空间的乘积紧致(Tychonoff)
        
  # ===== 例子层 =====
