        description: "素数阶群只有平凡子群"
        
  - source: "sylow-theorems"
    implies:
      - id: "cauchy-theorem-groups"
        description: "第一定理特例"
      - id: "burnside-pq-theorem"
        description: "pᵃqᵇ阶群可解"
        
  - source: "intermediate-value-theorem"
    implies:
      - id: "bolzano-zero-theorem"
        description: "零点存在"
      - id: "brouwer-1d-fixed-point"
        description: "一维不动点定理"
        
  - source: "tychonoff-theorem"
    implies:
      - id: "banach-alaoglu"
        description: "对偶空间单位球弱*紧"
