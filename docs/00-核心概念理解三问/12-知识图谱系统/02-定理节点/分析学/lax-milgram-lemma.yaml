theorem:
  id: "lax-milgram-lemma"
  name:
    zh: "Lax-Milgram引理"
    en: "Lax-Milgram Lemma"
  msc_codes: ["47A07", "35J25"]
  
  # ===== 陈述层 =====
  statement:
    formal: |
      【Lax-Milgram引理】
      设 H 是实Hilbert空间，a: H × H → ℝ 是双线性形式，满足：
      
      (1) 连续性：∃M > 0, |a(u,v)| ≤ M||u|| ||v||, ∀u,v ∈ H
      (2) 强制性：∃α > 0, a(u,u) ≥ α||u||², ∀u ∈ H
      
      则对任意 f ∈ H*（H的对偶空间），存在唯一 u ∈ H 使得：
      
      a(u, v) = ⟨f, v⟩,  ∀v ∈ H
      
      且 ||u|| ≤ (1/α)||f||_{H*}
      
    informal: |
      Lax-Milgram引理说：如果双线性形式"足够好"（连续且强制），
      那么变分方程一定有唯一解。
      
      直观理解：
      - 连续性：形式不会"爆炸"
      - 强制性：形式"足够强"，能控制范数
      - 结论：方程一定有解，且解唯一
      
      这是椭圆型PDE弱解存在性的基础。
      
    lean: |
      -- Mathlib中的Lax-Milgram引理
      import Mathlib.Analysis.NormedSpace.Banach
      
      theorem lax_milgram {H : Type*} [NormedAddCommGroup H] [InnerProductSpace ℝ H] 
        [CompleteSpace H] (a : H → H → ℝ) (f : H →L[ℝ] ℝ) :
        (∃ M > 0, ∀ u v, |a u v| ≤ M * ‖u‖ * ‖v‖) →
        (∃ α > 0, ∀ u, a u u ≥ α * ‖u‖^2) →
        ∃! u, ∀ v, a u v = f v := by
        sorry
        
  # ===== 证明层 =====
  proof:
    main_strategy: |
      【证明思路】
      1. 由Riesz表示定理，f 对应唯一的 w ∈ H
      2. 由强制性，a 诱导有界线性算子 A: H → H
      3. 证明 A 是双射（单射+满射）
      4. 解为 u = A⁻¹w
      
    key_steps:
      - step: "1. 构造算子A"
        description: "定义 Au 使得 a(u,v) = (Au, v)"
        
      - step: "2. 证明A有界"
        description: "由连续性，A是连续线性算子"
        
      - step: "3. 证明A单射"
        description: "由强制性，||Au|| ≥ α||u||，故A单射"
        
      - step: "4. 证明A满射"
        description: "由强制性，A(H)是闭子空间；由单射，A(H) = H"
        
      - step: "5. 应用Banach逆算子定理"
        description: "A是双射，故A⁻¹存在且有界"
        
